    <body>
        <h1>Components</h1>
        <form method="POST" action="{{ url_for('component') }}">
            <div class="data-collection">
                Data Collection <br/>
                <select class="data-collection" name="data-collection">
                  <option value="realtime">Real-time Tweets</option>
                  <option value="user-timeline">Timeline of User</option>
                  <option value="query-by-text">Query by Text</option>
                  <option value="query-by-location">Query by Location</option>
                  <option value="favorite-list">Favorite List</option>
                </select>
                <input type="text" name="twitter-account" placeholder="Twitter Account">
                <input type="text" name="query-text" placeholder="Query by Text">
                <input type="text" name="query-location" placeholder="Query by Location">
                <input type="text" name="favorite-list" placeholder="Favorite List">
                <br/>
            </div>
            
            Data Processing <br/>
            <select class="data-processing" name="data-processing">
              <option value="sentiment">Sentiment Analyze</option>
              <option value="tfidf">Tfidf</option>
              <option value="word-count">Word Count</option>
              <option value="top-n">Top N</option>
            </select>
            <br/>

            Data Visualization <br/>
            <select class="data-visualization" name="data-visualization">
              <option value="map">Map</option>
              <option value="line-graph">Line Graph</option>
              <option value="bar-chart">Bar Chart</option>
              <option value="radar-chart">Radar Chart</option>
              <option value="pie-chart">Pie Chart</option>
              <option value="word-cloud">Word Cloud</option>
            </select>
            <br/>

            Data Persistence <br/>
            <select class="data-persistence" name="data-persistence">
              <option value="cassandra">Apache Cassandra</option>
              <option value="neo4j">Neo4j</option>
            </select>
            <br/>

            <button type="submit" class="submit">Submit Topology</button><br/>
        </form>

        var collection;
        var processing;
        var visualization;
        var persistence;
        $('button').click(function(e) {
            var className = $(this).attr('class');
            var text = $('select.'+className+' option:selected').text()
            var value = $('select.'+className+' option:selected').attr('value')
            if (className == 'data-collection') {
                collection = value;
            } else if (className == 'data-processing') {
                processing = value;
            } else if (className == 'data-visualization') {
                visualization = value;
            } else if (className == 'data-persistence') {
                persistence = value;
            }
            $('#selected-item').append(text+'<br/>');
        })
