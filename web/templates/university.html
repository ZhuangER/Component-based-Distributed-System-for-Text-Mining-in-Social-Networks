<html>
<head>
    <meta charset='utf-8' />
    <title>University Influence Analysis with Social Media</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
	<link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />
    <link rel="stylesheet" type="text/css" href="static/css/map.css">
    <link rel="stylesheet" type="text/css" href="static/css/chart.css">
    <link rel="stylesheet" type="text/css" href="static/css/jquery-ui.css">

    <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' />

    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/queue.v1.min.js"></script>

    
    <script type=text/javascript>
	  $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
      $WIKI_QUERY = {{ request.script_root|tojson|safe }};
	</script>
</head>
<body>


    <div id="wrap">
        <div id="header">
            <h1>University Influence</h1>
        </div>
        <div id="container">
            <div id='map'>
                <div id='output' class='ui-control'>
                  Click: <code id='click'></code><br/>
                  Mousemove: <code id='mousemove'></code><br/>
                </div>
            </div>
            <div id='detail'>
               
            </div>
            <div id="popup_search">
                <button id="search_area" title="Search Twitter in this Area">Search</button>
                <button class="cancel">Cancel</button>
            </div>
        </div>
        <div class='chart'> </div>
        <div id="footer"></div>
    </div>


<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>


<script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.2.0/leaflet-omnivore.min.js'></script>
<script src="static/js/mapbox.js" charset='utf-8'></script>
<script src="static/js/chart.js"></script>

</body>
</html>
